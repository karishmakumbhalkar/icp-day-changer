<!DOCTYPE html>
<html lang="en">

<head>
    <title>background changer</title>

    <link rel="stylesheet" href="style.css">

    <script>
        function sunday() {
            document.getElementById("img").src = "./img/sunday.gif"
            document.getElementById("box").className = 'bg-sunday'
        }
        function monday() {
            document.getElementById("img").src = "./img/monday.gif"
            document.getElementById("box").className = 'bg-monday'
        }

        function tuesday() {
            document.getElementById("img").src = "./img/tuesday.gif"
            document.getElementById("box").className = 'bg-tuesday'
        }

        function wednesday() {
            document.getElementById("img").src = "./img/wednesday.gif"
            document.getElementById("box").className = 'bg-wednesday'
        }

    </script>

</head>

<body id="box" class="bg-sunday">
    <div class="title-container">
        <div class="title">
            <h1> Day Changer</h1>
        </div>
    </div>
    <div class="img-container">
        <img src="./img/sunday.gif" id="img" class="img-season" />
    </div>
    
    <h2 class="ic-name"> ðŸ’– Have a nice day!</h2>



    <div class="btn-box">
        <button class="btn-box-1" onclick="sunday()">Sunday</button>

        <button class="btn-box-2" onclick="monday()"> Monday</button>

        <button class="btn-box-3" onclick="tuesday()"> Tuesday</button>

        <button class="btn-box-4" onclick="wednesday()"> Wesdnesday</button>
    </div>



</body>

</html>
